<!DOCTYPE HTML>
<html lang="en">
<head>
    <title> hw2</title>
    <meta charset="utf-8">
</head>
<body>
<form action="https://fom.in.ua/echo">
    <div>
        <h3>Тип кузова:</h3>  
        <p><input type="radio" name="one" value="first" name="llll">Седан</p>
        <p><input type="radio" name="one" value="second" name="bbbb">Кроссовер</p>
        <p><input type="radio" name="one" value="third" name="cccc">Универсал</p>
    </div>

    <div>
        <h3>Марка:</h3> 
        <p><input type="checkbox" name="brand" value="BMW" name="ffff">BMW</p>
        <p><input type="checkbox" name="brand" value="Volkswagen" name="gggg" >Volkswagen</p>
        <p><input type="checkbox" name="brand" value="Mercedes-Benz"name="ssss" >Mercedes-Benz</p>
    </div>

    <div>
        <select name="country">
                <option>Страна производитель</option>
                <option value="America">Америка</option>
                <option value="Korea">Корея</option>
                <option value="China">Китай</option>
                <option value="Germany">Германия</option>
        </select>
    </div>

    <div>
        <select name="price">
            <option>Цена</option>
            <option value="one">1000-3000$</option>
            <option value="two">3000-7000$</option>
            <option value="three">7000-15000$</option>
        </select>
    </div>

    <div>
        <select name="date">
            <option>Год выпуска</option>
            <option value="one">2000</option>
            <option value="two">2005</option>
            <option value="three">2017</option>
        </select>
    </div>

    
    <div>
        <select multiple name="condition">
            <option>Состояние</option>
            <option value="good">Кредит</option>
            <option value="new">Новый</option>
            <option value="bad">Битая</option>
        </select>
    </div>

    <div>
        <select name="fuel">
            <option>Выбирите топливо</option>
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
        </select>
    </div>

    <div>
         <select name="color">
             <option>Выберите цвет</option>
             <option value="red">Красный</option>
             <option value="white">Белый</option>
             <option value="blue">Синий</option>
             <option value="black">Чёрный</option>
             <option value="gray">Серый</option>
         </select>
    </div>

    <div>
        <select name="comfort">
            <option>Комфорт</option>
            <option value="luxury">Люкс</option>
            <option value="leather interior">Кожаный салон</option>
            <option value="Suede leather">Замша</option>
        </select>
   </div>

   <div>
       <select name="box">
           <option>Тип коробки передач</option>
           <option value="one">1</option>
           <option value="two">2</option>
           <option value="three">3</option>
      </select>
   </div>

   <div>
        <input type="submit" value="Отправить" name="send">
   </div>
</form>


</body>
</html>
